<div class="chute chute-center">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel">
        <div class="panel-heading">
          <span class="panel-title hidden-xs"> Task status</span>
        </div>
        <div class="panel-body pn">
          <div class="table-responsive">
            <table class="table allcp-form theme-warning tc-checkbox-1 fs13">
              <thead>
                <tr class="bg-light">
                  <th class="text-center"></th>

                  <th class="">Title</th>
                  <th class="">Description</th>
                  <th class="">Priority Level</th>
                  <th class="">Completion date</th>
                  <th class="text-right">Delete</th>
                  <th class="text-right">Update</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of tab">
                  <td class="text-center">
                    <label class="option block mn">
                      <input type="checkbox" name="i" value="FR" />
                      <span class="checkbox mn"></span>
                    </label>
                  </td>
                  <td class="">{{ i.title }}</td>
                  <td class="">{{ i.description }}</td>
                  <td class="">{{ i.priorityLevel }}</td>
                  <td class="">{{ i.dateComplition }}</td>
                  <td>
                    <button
                      (click)="delete(i.id)"
                      class="btn btn-danger btn-sm"
                    >
                      Delete
                    </button>
                  </td>
                  <td>
                    <button
                      (click)="
                        recuperer(
                          i.id,
                          i.title,
                          i.description,
                          i.priorityLevel,
                          i.dateComplition
                        )
                      "
                      class="btn bnt-primary"
                      data-toggle="modal"
                      data-target="#edit"
                    >
                      update
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--        modal modifier 
-->

  <div class="modal fade" id="edit" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Edit Task</h4>
        </div>

        <div class="modal-body">
          <div class="allcp-form theme-primary mw1000 center-block pb175">
            <div class="panel panel-primary">
              <form [formGroup]="registerForm">
                <div class="panel-body p25">
                  <div class="section-divider mt10 mb40">
                    <span>Task Details</span>
                  </div>
                  <div class="section row">
                    <div class="col-md-6">
                      <label for="title" class="field prepend-icon">
                        <input
                          type="text"
                          formControlName="title"
                          id="title"
                          class="gui-input"
                          placeholder="title"
                        />
                        <span class="field-icon">
                        </span>
                      </label>
                      <div
                        *ngIf="submitted && p.title.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="p.title.errors.required">
                            title is required
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="description" class="field prepend-icon">
                        <input
                          type="text"
                          formControlName="description"
                          id="description"
                          class="gui-input"
                          placeholder="description"
                        />
                        <span class="field-icon">
                        </span>
                      </label>
                      <div
                        *ngIf="submitted && p.description.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="p.description.errors.required">
                            description is required
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="priorityLevel" class="field prepend-icon">
                        <input
                          type="text"
                          formControlName="priorityLevel"
                          id="priorityLevel"
                          class="gui-input"
                          placeholder="priorityLevel"
                        />
                        <span class="field-icon">
                        </span>
                      </label>
                      <div
                        *ngIf="submitted && p.priorityLevel.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="p.priorityLevel.errors.required">priorityLevel is required</div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="dateComplition" class="field prepend-icon">
                        <input
                          type="text"
                          formControlName="dateComplition"
                          id="dateComplition"
                          class="gui-input"
                          placeholder="dateComplition"
                        />
                        <span class="field-icon">
                        </span>
                      </label>
                      <div
                        *ngIf="submitted && p.dateComplition.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="p.dateComplition.errors.required">
                            dateComplition is required
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="panel-footer text-right">
                  <button
                    class="button btn-primary"
                    data-dismiss="modal"
                    (click)="update()"
                  >
                    Edit
                  </button>
                  <button class="button btn-default" data-dismiss="modal">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
