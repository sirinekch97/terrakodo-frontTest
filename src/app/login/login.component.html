
<body class="utility-page sb-l-c sb-r-c">
    <div id="main" class="animated fadeIn">
    
        <section id="content_wrapper">
        <div id="canvas-wrapper">
        <canvas id="demo-canvas"></canvas>
        </div>
    
        <section id="content">
    
        <div class="allcp-form theme-primary mw320" id="login">
        <div class="bg-primary mw600 text-center mb20 br3 pt15 pb10">
        <img src="assets/img/logo.png" alt="" />
        </div>
        <div class="panel mw320">
        <form [formGroup]="registerForm" (ngSubmit)="authentifer()">
        <div class="panel-body pn mv10">
        <div class="section">
        <label for="email" class="field prepend-icon">
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && l.email.errors }"placeholder="Useremail">
        <span class="field-icon">
        <i class="fa fa-user"></i>
        </span>
        </label>
        <div *ngIf="submitted && l.email.errors" class="invalid-feedback">
            <div *ngIf="l.email.errors.required">email is required</div>
        </div>
    
        </div>
    
        <div class="section">
        <label for="password" class="field prepend-icon">
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && l.password.errors }" placeholder="Password">
        <span class="field-icon">
        <i class="fa fa-lock"></i>
        </span>
        </label>
        <div *ngIf="submitted && l.password.errors" class="invalid-feedback">
            <div *ngIf="l.password.errors.required">password is required</div>
        </div>
    
        </div>
    
        <div class="section">
        
            <button type="button" class="btn btn-bordered btn-primary pull-left" (click)="Reg()">Register</button>

        
        <button type="submit" class="btn btn-bordered btn-primary pull-right">Log in</button>
        </div>
    
        </div>
    
        </form>
        </div>
    
        </div>
    
        </section>
    
        </section>
    
        </div>
    </body>
